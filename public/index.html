<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Profile Card</title>
</head>
<body>
    <div id="card">
        <div class="brown1"></div>
        <div class="brown2"></div>
        <div class="brown3"></div>
        <div class="pic"></div>
        <h2>Francis W. Ng'ang'a</h2>
        <span></span>
        <div class="icons">
            <img src="./assets/linkedin.png" alt="linkedin icon" width="16" height="16">
            <img src="./assets/instagram.png" alt="instagram icon" width="16" height="16">
            <img src="./assets/reddit.png" alt="reddit icon" width="16" height="16">
            <img src="./assets/facebook.png" alt="facebook icon" width="16" height="16">
            <img src="./assets/twitter.png" alt="twitter icon" width="16" height="16">
        </div>
        <small>Building web apps, frontend apps, backend apps, and fullstack apps for you!</small>
        <div class="buttons">
            <button>Follow</button>
            <button>Message</button>
        </div>
    </div>
</body>
</html>
